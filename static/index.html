<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Energy Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-color: #1e1e24;
            --card-bg: #2b2b36;
            --text-color: #ffffff;

            /* Node Colors */
            --solar-color: #fdd835;
            /* Yellow */
            --tesla-color: #e82127;
            /* Red */
            --battery-color: #4caf50;
            /* Green */
            --inverter-color: #29b6f6;
            /* Blue */

            --line-color: #444;
            --flow-speed: 1.5s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Grid Layout - Hub and Spoke */
        .dashboard-grid {
            display: grid;
            grid-template-areas:
                ". solar ."
                "car inverter battery"
                ". . .";
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 80px;
            position: relative;
            width: 700px;
            height: 400px;
        }

        /* Node Card Styling */
        .node {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            /* Keeps cards above the lines */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 120px;
            transition: transform 0.2s;
        }

        .node i {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .node h3 {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Value Text Styling */
        .node .value {
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 8px;
        }

        .node .sub-label {
            font-size: 0.75rem;
            opacity: 0.5;
            margin-top: 2px;
        }

        /* Individual Node Colors */
        .solar-node {
            grid-area: solar;
            color: var(--solar-color);
            border: 2px solid var(--solar-color);
        }

        .car-node {
            grid-area: car;
            color: var(--tesla-color);
            border: 2px solid var(--tesla-color);
        }

        .battery-node {
            grid-area: battery;
            color: var(--battery-color);
            border: 2px solid var(--battery-color);
        }

        .inverter-node {
            grid-area: inverter;
            color: var(--inverter-color);
            border: 2px solid var(--inverter-color);
            box-shadow: 0 0 20px rgba(41, 182, 246, 0.2);
            /* Soft glow for the central hub */
        }

        /* --- SVG Animation Layer --- */
        .connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Behind the cards */
            pointer-events: none;
        }

        .path-bg {
            fill: none;
            stroke: var(--line-color);
            stroke-width: 4;
            opacity: 0.3;
        }

        .path-flow {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 12, 14;
            /* 12px dash, 14px gap */
            animation: flowAnimation var(--flow-speed) linear infinite;
        }

        /* Colors for Flow Lines */
        .flow-solar {
            stroke: var(--solar-color);
        }

        .flow-tesla {
            stroke: var(--tesla-color);
        }

        .flow-battery {
            stroke: var(--battery-color);
        }

        @keyframes flowAnimation {
            to {
                stroke-dashoffset: -26;
            }

            /* Moves the dash forward */
        }

        /* Reverse class for outward flow (Center -> Left/Right) */
        .flow-out {
            animation-direction: reverse;
        }
    </style>
</head>

<body>

    <div class="dashboard-grid">
        <svg class="connections" xmlns="http://www.w3.org/2000/svg">

            <line x1="50%" y1="18%" x2="50%" y2="50%" class="path-bg" />
            <line x1="50%" y1="18%" x2="50%" y2="50%" class="path-flow flow-solar" />

            <line x1="18%" y1="75%" x2="50%" y2="75%" class="path-bg" />
            <line x1="18%" y1="75%" x2="50%" y2="75%" class="path-flow flow-tesla flow-out" />

            <line x1="82%" y1="75%" x2="50%" y2="75%" class="path-bg" />
            <line x1="82%" y1="75%" x2="50%" y2="75%" class="path-flow flow-battery flow-out" />
        </svg>

        <div class="node solar-node">
            <i class="fas fa-sun"></i>
            <h3>PV Array</h3>
            <div class="value" id="solar-val">-- kW</div>
            <div class="sub-label">Generating</div>
        </div>

        <div class="node car-node">
            <i class="fas fa-car"></i>
            <h3>Tesla</h3>
            <div class="value" id="car-val">-- kW</div>
            <div class="sub-label">Load</div>
        </div>

        <div class="node inverter-node">
            <i class="fas fa-server"></i>
            <h3>Inverter</h3>
            <div class="value" id="inverter-status">ACTIVE</div>
            <div class="sub-label">System Center</div>
        </div>

        <div class="node battery-node">
            <i class="fas fa-battery-half"></i>
            <h3>Battery</h3>
            <div class="value" id="battery-percent">-- %</div>
            <div class="sub-label">State of Charge</div>
        </div>
    </div>

    <script>
        // Uses relative path to hit the Python app on the same port
        const API_URL = "/test";

        async function fetchMetrics() {
            try {
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                // Parse the SystemSummary JSON
                const data = await response.json();
                // --- MAP JSON FIELDS TO UI ---

                // 1. Solar: Convert Watts to kW
                // field: total_solar_watts
                const solarKw = (data.total_pv_kw || 0);
                document.getElementById('solar-val').innerText = solarKw.toFixed(2) + ' kW';

                // 2. Load (Tesla): Convert Watts to kW
                // field: total_load_watts
                const loadKw = (data.total_load_kw || 0);
                document.getElementById('car-val').innerText = loadKw.toFixed(2) + ' kW';

                // 3. Battery: Use Percentage directly
                // field: avg_battery_soc
                const batLevel = Math.round(data.avg_battery_capacity_percentage || 0);
                document.getElementById('battery-percent').innerText = batLevel + ' %';

                // 4. Update Inverter Status (Optional visual feedback)
                const inverterStatusEl = document.getElementById('inverter-status');
                inverterStatusEl.innerText = "ACTIVE";
                inverterStatusEl.style.color = "#ffffff";
                document.querySelector('.inverter-node').style.borderColor = "var(--inverter-color)";

                // 5. Dynamic Icon Update (Battery)
                const batIcon = document.querySelector('.battery-node i');
                batIcon.className = ""; // clear old classes

                if (batLevel >= 90) {
                    batIcon.classList.add("fas", "fa-battery-full");
                } else if (batLevel >= 60) {
                    batIcon.classList.add("fas", "fa-battery-three-quarters");
                } else if (batLevel >= 30) {
                    batIcon.classList.add("fas", "fa-battery-half");
                } else if (batLevel >= 10) {
                    batIcon.classList.add("fas", "fa-battery-quarter");
                } else {
                    batIcon.classList.add("fas", "fa-battery-empty");
                }

            } catch (error) {
                console.error("Fetch failed:", error);

                // Visual feedback for offline state
                const statusEl = document.getElementById('inverter-status');
                statusEl.innerText = "OFFLINE";
                statusEl.style.color = "#ff5555";
                document.querySelector('.inverter-node').style.borderColor = "#555";
            }
        }

        // Run immediately on load
        fetchMetrics();

        // Refresh every 2 seconds
        setInterval(fetchMetrics, 2000);
    </script>

</body>

</html>
